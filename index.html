
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El diario de Mariana :)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: oklch(93.46% 0.0305 255.11);
        --secondary-background: oklch(100% 0 0);
        --foreground: oklch(0% 0 0);
        --main: oklch(67.47% 0.1726 259.49);
        --border: #000000;
        --shadow: 4px 4px 0px 0px var(--border);
        --radius: 5px;

        --theme-0-bg: oklch(96.22% 0.0569 95.61);
        --theme-0-main: oklch(84.08% 0.1725 84.2);
        
        --theme-1-bg: oklch(95.31% 0.0496 169.04);
        --theme-1-main: oklch(77.54% 0.1681 162.78);
        
        --theme-2-bg: oklch(93.88% 0.033 300.19);
        --theme-2-main: oklch(70.28% 0.1753 295.36);
        
        --theme-3-bg: oklch(93.46% 0.0305 255.11);
        --theme-3-main: oklch(67.47% 0.1726 259.49);
      }

      body {
        font-family: 'Quicksand', sans-serif;
        background-image: url('https://i.pinimg.com/736x/2f/32/a4/2f32a4573769b6f516ffed9ce913c129.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: var(--foreground);
        font-weight: 500;
        min-height: 100vh;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        z-index: -1;
        pointer-events: none;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      .clay-card {
        background: var(--secondary-background);
        border: 3px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        transition: transform 0.1s ease, background-color 0.2s ease, opacity 0.3s ease;
      }

      .clay-button {
        background: var(--main);
        color: #000;
        border: 3px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        font-weight: 700;
        transition: all 0.1s ease;
      }

      .clay-button:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px var(--border);
      }

      .clay-input {
        background: white;
        border: 3px solid var(--border);
        border-radius: var(--radius);
        padding: 12px;
        font-family: inherit;
        font-weight: 500;
        width: 100%;
      }

      .tab-active {
        background: var(--main) !important;
        box-shadow: 2px 2px 0px 0px var(--border) !important;
        transform: translate(2px, 2px);
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-in {
        animation: slideIn 0.2s ease-out forwards;
      }

      @keyframes popIn {
        0% { transform: scale(0.9); opacity: 0; }
        70% { transform: scale(1.05); }
        100% { transform: scale(1); opacity: 1; }
      }
      .meal-card-stagger {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        opacity: 0;
      }

      .completed-line {
        position: relative;
      }
      .completed-line::after {
        content: '';
        position: absolute;
        left: 0;
        top: 55%;
        width: 0;
        height: 3px;
        background: currentColor;
        transition: width 0.4s ease-in-out;
        pointer-events: none;
      }
      .completed-line.is-active::after {
        width: 100%;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

{

}
